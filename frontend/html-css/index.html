<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="App">

    <!-- HEADER -->

    <div class="header">
      <H1>IMAGE COMPRESSOR</H1>
      <h6>by LUCKY SWANDI</h6>
      <br>
      Insert image compression rate: <input id="compressionRate" type='number' name="compressionRate" min="0"
        max="100"> %
      <div class="file-input">
        <input type="file" id="image-file" class="image-file" name='image-file' accept="image/*"
          onchange="showPreview(event);"> <br>
        <label for="image-file">Choose your image</label>
      </div>

    </div>

    <!--  CONTAINER FOR BEFORE AND AFTER PHOTO -->
    <div class="image">
      <div class='before'>
        <br>
        <p>Before</p><br>
        <div class='image-box'>
          <img id="before" src="" />
        </div>
      </div>

      <!-- FOR COMPRESSING AND DOWNLOAD IMAGE -->
      <div class="buttons">
        <button id="compressButton">Compress image</button>
        <br>
        <button id="downloadButton">Download image</button>
        <p style="margin-top:20px;">
          Image pixel difference percentage: <strong>{{pixelPercentage}}</strong> %
        </p>
        <br>
        <p>
          Image compression time: <strong>{{compressionTime}}</strong> %
        </p>
      </div>



      <div class='after'>
        <br>
        <p>After</p><br>
        <div class='image-box'>
          <img id="after" src="" />
        </div>
      </div>
    </div>


    <!--  FOOTER -->
    <div class="footer">
      <p>Tubes Algeo 2</p>
      <p>Â© Kelompok 22 | IF20</p>
    </div>

  </div>

</body>

<script>
  function showPreview(event) {
    if (event.target.files.length > 0) {
      var src = URL.createObjectURL(event.target.files[0]);
      var preview = document.getElementById("before");
      preview.src = src;
      preview.style.display = "block";
    }
  }
</script>

</html>
