<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="App">

    <!-- HEADER -->

    <div class="header" style="text-align: center;">
      <!-- <p>This image optimizer uses a smart combination of the best optimization and lossy compression algorithms to
        shrink JPEG, GIF and PNG images to the minimum possible size while keeping the required level of quality.</p> -->
      Insert image compression rate: <input id="compressionRate" type='number' name="compressionRate" min="0" max="100">
      %
      <div class="file-input">
        <input type="file" id="image-file" class="image-file" name='image-file' accept="image/*"
          onchange="showPreview(event);">
        <label for="image-file">Choose a file</label>
      </div>

    </div>

    <!--  CONTAINER FOR BEFORE AND AFTER PHOTO -->
    <div class="image">
      <div class='before'>
        <br><p>Before</p><br>
        <div class='image-box'>
          <img id="before" src="" />
        </div>
      </div>

      <button id="compressButton">Compress image</button>

      <div class='after'>
        <br><p>After</p><br>
        <div class='image-box'>
          <img id="after" src="" />
        </div>
      </div>
    </div>


    <!--  FOOTER -->
    <div class="footer">
      <p>Tubes Algeo 2</p>
      <p>Â© Kelompok 22 | IF20</p>
    </div>

  </div>

</body>

<script>
  function showPreview(event) {
    if (event.target.files.length > 0) {
      var src = URL.createObjectURL(event.target.files[0]);
      var preview = document.getElementById("before");
      preview.src = src;
      preview.style.display = "block";
    }
  }
</script>

</html>
